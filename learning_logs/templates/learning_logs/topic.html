{% extends 'learning_logs/base.html' %} {% block content %}
<h2>Topic : {{ topic }}</h2>

<ul>
  {% for entry in entries %}
  <li>
    <p><b>{{ entry.date_added|date:'M d, Y H:i' }}</b></p>
    <p>{{ entry.text|linebreaks }}</p>
    <p></p>
  </li>

  {% empty %}
  <li>There are no entries for this topic yet.</li>
  {% endfor %}
</ul>

{% endblock content %}
