
{% extends "practice/base.html" %}
{% block title %} child playing! {% endblock %}

{% block content %}
<header>
    <ul style="text-transform: capitalize;"><a href="{% url 'practice:entry' %}"><li>create new entry</li></a></ul>
</header>
{% for val in details %}
<ul style="font-size: larger;font-weight: bolder;text-transform: capitalize;">{{ val.blog_name }}</ul>
<li>{{ val.date_added }}</li>
<p>{{ val.text }}</p>
{% endfor %}
{% endblock %}
